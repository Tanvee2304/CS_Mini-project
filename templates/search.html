<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Products</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('search_page') }}">Search</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </nav>

    <div class="search-container">
        <h2>Search Products</h2>
        <form action="{{ url_for('search_page') }}" method="get">
            <input type="text" name="query" placeholder="Search for products..." required>
            <button type="submit">Search</button>
        </form>

        {% if products %}
        <div class="product-grid">
            {% for product in products %}
                <div class="product-card">
                    <!-- Correct the image path to use product[5] -->
                    <img src="{{ url_for('static', filename=product[5]) }}">
                    <h3>{{ product[1] }}</h3> <!-- Product Name -->
                    <p>{{ product[2] }}</p>   <!-- Product Description -->
                    <p class="price">$ {{ product[3] }}</p> <!-- Product Price -->
                </div>
            {% endfor %}
        </div>
        {% else %}
            <br><br>
            <p>No products found.</p>
        {% endif %}
    </div>
</body>
</html>
